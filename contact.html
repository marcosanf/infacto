<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <img 
            src="./img/logo.png" 
            alt="Infacto!"
            />

            <div class="menu-section">
                <div class="menu-toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="tree"></div>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Saiba Mais</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-form">
        <form class="form-group">
            <h1>Contato</h1>
            <div class="input-group">
                <label >Nome</label>
                <input type="text" placeholder="Escreva o seu nome">
            </div>
            <div class="input-group">
                <label >E-mail</label>
                <input type="text" placeholder="Escreva o seu e-mail">
            </div>
            <div class="input-group">
                <label >Telefone</label>
                <input type="text" placeholder="(DDD) XXXX-XXXX">
            </div>
            <div class="input-group">
                <label >Menssagem</label>
                <textarea rows="10" placeholder="Escreva a sua mensagem aqui"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
